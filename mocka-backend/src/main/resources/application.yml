spring:
  application.name: mocka-backend
  main.banner-mode: off

server:
  port: 8080
  forward-headers-strategy: NATIVE

api-info:
  title: Mocka API
  description: The RESTful API mocking service. User API documentation.
  version: @project.version@

minio:
  endpoint: http://minio:9000
  credentials:
    accessKey: mocka-backend
    secretKey: mocka-backend

cors:
  allowed-origins:
    - http://localhost
    - http://mocka.local
    - http://mocka.org
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE

storage:
  bucket: scripts
  verify-connection-on-startup: true

logging:
  level:
    root: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.mocka: DEBUG