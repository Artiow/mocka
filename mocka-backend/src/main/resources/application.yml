spring:
  application.name: mocka-backend
  main.banner-mode: off

server:
  port: 8080

api-info:
  title: Mocka API
  description: The RESTful API mocking service. User API documentation.
  version: @project.version@

minio:
  endpoint: http://minio:9000
  credentials:
    accessKey: mocka-backend
    secretKey: mocka-backend

logging:
  level:
    root: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.mocka: DEBUG